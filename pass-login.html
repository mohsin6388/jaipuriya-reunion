<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Example</title>

  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1221;
      --card: #0f172a;
      --accent: #7c5cff;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.04);
      --radius: 14px;
      --max-width: 420px;
      --gap: 14px;
    }

    /* Page layout */
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e6eef8;
      background: radial-gradient(1000px 400px at 10% 10%, rgba(124,92,255,0.12), transparent 6%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .page {
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:32px;
    }

    /* Card */
    .card {
      width:100%;
      max-width:var(--max-width);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:28px;
      box-sizing:border-box;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .brand {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:6px;
    }

    .logo {
      width:46px;
      height:46px;
      border-radius:10px;
      background: linear-gradient(135deg, var(--accent), #35c5ff);
      display:grid;
      place-items:center;
      font-weight:700;
      color:white;
      box-shadow: 0 6px 18px rgba(124,92,255,0.18);
      flex-shrink:0;
    }

    h1 {
      font-size:18px;
      margin:0;
      line-height:1;
    }

    p.lead {
      margin:6px 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }

    form {
      display:grid;
      gap:var(--gap);
    }

    label {
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    .field {
      display:flex;
      position:relative;
      align-items:center;
    }

    input[type="email"],
    input[type="password"] {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:var(--glass);
      color:inherit;
      outline:none;
      font-size:15px;
      transition: box-shadow .15s, transform .08s;
      box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset;
    }

    input:focus {
      box-shadow: 0 6px 30px rgba(124,92,255,0.12);
      border-color: rgba(124,92,255,0.9);
      transform: translateY(-1px);
    }

    .show-pass {
      position:absolute;
      right:10px;
      background:transparent;
      border:none;
      color:var(--muted);
      font-size:13px;
      cursor:pointer;
      padding:6px;
    }

    .row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .remember {
      display:flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .btn {
      display:inline-block;
      width:100%;
      padding:12px 14px;
      text-align:center;
      border-radius:10px;
      border: none;
      cursor:pointer;
      background: linear-gradient(90deg, var(--accent), #35c5ff);
      color: white;
      font-weight:600;
      font-size:15px;
      box-shadow: 0 8px 22px rgba(124,92,255,0.18);
    }

    .btn:active { transform: translateY(1px); }

    .alt {
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:8px;
    }

    .small {
      font-size:12px;
      color:var(--muted);
    }

    /* error message */
    .error {
      color:#ffb4b4;
      font-size:13px;
      background: rgba(255,180,180,0.03);
      padding:8px 10px;
      border-radius:8px;
      border:1px solid rgba(255,180,180,0.06);
    }

    /* responsive small screens */
    @media (max-width:420px){
      .card {
        padding:20px;
        border-radius:12px;
      }
      .logo { width:42px;height:42px; }
    }

  </style>

</head>

<body>
  <div class="page">
    <main class="card" aria-labelledby="loginTitle">
      <div class="brand">
        <div class="logo" aria-hidden="true">PP</div>
        <div>
          <h1 id="loginTitle">PartyPass — Sign in</h1>
        </div>
      </div>

      <!-- Error area (hidden initially) -->
      <div id="error" class="error" role="alert" style="display:none;"></div>

      <form id="loginForm" novalidate>
        <div style="padding-top: 10px;">
          <label for="email">Email</label>
          <div class="field">
            <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
          </div>
        </div>

        <div>
          <label for="Phone Number">Phone Number</label>
          <div class="field">
            <input id="phone" name="password" type="password" placeholder="Enter your phone number" autocomplete="current-password" required minlength="6" />
          </div>
        </div>

       

        <div style="padding: 20px 0;">
          <button onclick="{(e)=> login(e)}" class="btn" type="submit">Sign in</button>
        </div>


      </form>
    </main>
  </div>

</body>
</html>
